function myFunction(a, b) {
  let arr1 = a.sort((a, b => (a - b)));                    
  let arr2 = b.sort((a, b => (a - b)));

  var common = [];                  
  var i = 0, j = 0;    

  while(i<arr1.length && j<arr2.length) {
    
    if(arr1[i] == arr2[j]) {        
      common.push(arr1[i]);
      i++;
      j++;
      console.log('common');
    }
    else if(arr1[i] < arr2[j]) {  
      i++; 
      console.log('arr1');                       
    }                             
    else {
      j++;
      console.log('arr2');    
    }
  }
  
  return common;
    
  }
